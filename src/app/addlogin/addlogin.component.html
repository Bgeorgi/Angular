<div class="container">
  <h2>Add new Login</h2>
  <form #addloginform="ngForm" (ngSubmit)="addLoginformsubmit()">
    <div class="form-group">
      <label for="id">Login ID:</label>
      <input type="text" class="form-control" required [(ngModel)]="login.id" name="id">
    </div>
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" required [(ngModel)]="login.firstname" name="firstname" id="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control" required [(ngModel)]="login.lastname" name="lastname" id="lastname">
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" class="form-control" required [(ngModel)]="login.email" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" class="form-control" required [(ngModel)]="login.password" name="password" id="password">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>&nbsp;
    <button type="submit" class="btn btn-secondary" (click)="gotolist()">Back</button>
  </form>
</div>
